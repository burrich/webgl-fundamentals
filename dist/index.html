<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL hello world</title>
</head>
<body>
  <canvas id="glCanvas" width="640" height="480"></canvas>

  <div id="ui">
    <div class="rotation-slider-group">
      <div class="rotation-label">angle x</div>
      <input class="rotation-slider" id="rotation-slider-x" type="range" min="0" max="360" value="0">
      <div class="rotation-value" id="rotation-value-x">0</div>
    </div>

    <div class="rotation-slider-group">
      <div class="rotation-label">angle y</div>
      <input class="rotation-slider" id="rotation-slider-y" type="range" min="0" max="360" value="0">
      <div class="rotation-value" id="rotation-value-y">0</div>
    </div>

    <div class="rotation-slider-group">
      <div class="rotation-label">angle z</div>
      <input class="rotation-slider" id="rotation-slider-z" type="range" min="0" max="360" value="60">
      <div class="rotation-value" id="rotation-value-z">60</div>
    </div>
  </div>

  <!-- TODO: webpack 4.0 compatible loader for glsl files -->
  <script src="./2d-vertex-shader.glsl"></script>
  <script src="./2d-fragment-shader.glsl"></script>

  <script src="./bundle.js"></script>
</body>
</html>
